<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees - Employee Time Tracking</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Employee Time Tracking</h1>
        <nav>
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/employees">Employees</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/clock">Clock In/Out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Employees</h2>
        <section>
            <h3>Employee List</h3>
            <table id="employee-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Card UID</th>
                        <th>Status</th>
                        <th>Last Clock In</th>
                        <th>Last Clock Out</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Employee data will be populated here -->
                    <tr>
                        <td colspan="6">Loading employees...</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h3>Add New Employee</h3>
            <form id="add-employee-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="card_uid">Card UID:</label>
                <input type="text" id="card_uid" name="card_uid" required>
                <button type="submit">Add Employee</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Employee Time Tracking System</p>
    </footer>

    <script src="/static/employees.js"></script>
</body>
</html>
